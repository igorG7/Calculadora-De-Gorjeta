<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip-Calculator</title>
</head>
<body>
    <section>
        <div class="logotip">

             <img src="images/logo.svg" alt="">

        </div>

        <div class="container">

            <div class="options">

                <div class="bill">

                    <h4>Bill</h4>

                  <div class="input-icone">
                    <img src="images/icon-dollar.svg" alt="">

                    <input type="number" name="" id="">
                  </div>

                </div>

                <div class="select-tip">

                    <h4>Select tip %</h4>

                    <div class="tip-selection">
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">

                        <input placeholder="Custom" type="number" name="" id="">
                    </div>
                </div>

                <div class="number-peoples">

                    <h4>Number of Peoples</h4>

                    <div class="input-icone">
                        <img src="images/icon-person.svg" alt="">

                        <input type="number" name="" id="">
                    </div>
                    
                </div>

            </div>

            <div class="result">

                <div class="tip-amount-person">
                    <p>
                        <strong>
                        Tip Amount    <br>                       
                        </strong>
                        /person
                    </p>       
                </div>

                <div class="result-amount-person">
                    <p class="result-amount">
                        $4.27
                    </p>
                </div>

                <div class="total-person">
                    <p>
                        <strong>
                            Total <br> 
                        </strong>
                        /person
                    </p>
                </div>

                <div class="result-total-person">
                    <p class="result-total">
                        $34.27
                    </p>
                </div>

                <input class="reset-button" type="button" value="RESET">

            </div>

        </div>
    </section>
</body>
</html>
